eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

server:
  port: 8084

spring:
  application:
    name: RentaCarAPIGateway
zuul:
  host:
    max-total-connections: 10000
    max-per-route-connections: 50
  routes:
   auth-center:
      path: /login/**
      url: http://localhost:8085/
      sensitiveHeaders: Cookie,Set-Cookie
      stripPrefix: false
   accounts:
      path: /account/**
      serviceId: account-ms
   orders:
      path: /orders/**
      serviceId: Orders

hystrix:
  threadpool:
    default:
      coreSize: 1000
      maximumSize: 10000
      queueSizeRejectionThreshold: -1
      maxQueueSize: -1
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
              timeoutInMilliseconds: 41000
              
      
security.jwt.secret: otherpeopledontknowit
      